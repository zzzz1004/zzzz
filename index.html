<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "PingFangSC-Regular", "微软雅黑", sans-serif;
        height: 100%;
      }
      h1 {
        font-size: 2rem;
        letter-spacing: -1px;
        position: absolute;
        margin: 0;
        top: -4px;
        right: 5px;
        color: transparent;
        text-shadow: 0 0 4px white;
      }
      #collisionCounter {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 1.5rem;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>弹球</h1>
    <canvas></canvas>
    <div id="collisionCounter">碰撞次数: 0</div>

    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      const width = (canvas.width = window.innerWidth);
      const height = (canvas.height = window.innerHeight);

      function random(min, max) {
        const num = Math.floor(Math.random() * (max - min)) + min;
        return num;
      }

      function randomColor() {
        const color =
          "rgb(" +
          random(0, 255) +
          "," +
          random(0, 255) +
          "," +
          random(0, 255) +
          ")";
        return color;
      }

      function Ball(x, y, velX, velY, color, size) {
        this.x = x;
        this.y = y;
        this.velX = velX;
        this.velY = velY;
        this.color = color;
        this.size = size;
      }

      Ball.prototype.draw = function () {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fill();
      };

      Ball.prototype.update = function () {
        if (this.x + this.size >= width) {
          this.velX = -this.velX;
        }

        if (this.x - this.size <= 0) {
          this.velX = -this.velX;
        }

        if (this.y + this.size >= height) {
          this.velY = -this.velY;
        }

        if (this.y - this.size <= 0) {
          this.velY = -this.velY;
        }

        this.x += this.velX;
        this.y += this.velY;
      };

      Ball.prototype.collisionDetect = function () {  
    for (let j = 0; j < balls.length; j++) {  
        if (this !== balls[j]) {  
            const dx = this.x - balls[j].x;  
            const dy = this.y - balls[j].y;  
            const distance = Math.sqrt(dx * dx + dy * dy);  

            if (distance < this.size + balls[j].size) {   
                if (this.color !== balls[j].color) {   
                    balls[j].color = this.color = randomColor();  
                    collisionCounter++;  
                    updateCollisionCounterDisplay();  
                } 
          }
        }
      }
    };

      let balls = [];
      let collisionCounter = 0;

      while (balls.length < 10) {
        const size = random(10, 20);
        let ball = new Ball(
          random(0 + size, width - size),
          random(0 + size, height - size),
          random(-7, 7),
          random(-7, 7),
          randomColor(),
          size,
        );
        balls.push(ball);
      }

      function updateCollisionCounterDisplay() {
        document.getElementById("collisionCounter").innerText = `碰撞次数: ${collisionCounter}`;
      }

      function loop() {
        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.fillRect(0, 0, width, height);

        for (let i = 0; i < balls.length; i++) {
          balls[i].draw();
          balls[i].update();
          balls[i].collisionDetect();
        }

        requestAnimationFrame(loop);
      }

      loop();
    </script>
  </body>
</html>
